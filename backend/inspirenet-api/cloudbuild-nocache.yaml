steps:
  # Build the container image with no cache
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '--no-cache'  # Force fresh build
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/pet-bg-removal/inspirenet-bg-removal-api:latest'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/pet-bg-removal/inspirenet-bg-removal-api:storage-fix'
      - '.'
    timeout: 900s

  # Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/pet-bg-removal/inspirenet-bg-removal-api'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'inspirenet-bg-removal-api'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/pet-bg-removal/inspirenet-bg-removal-api:storage-fix'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--max-instances=3'
      - '--min-instances=0'
      - '--concurrency=1'
      - '--cpu=8'
      - '--memory=32Gi'
      - '--timeout=600s'
      - '--gpu=1'
      - '--gpu-type=nvidia-l4'
      - '--set-env-vars=INSPIRENET_MODE=base,INSPIRENET_RESIZE=dynamic,TARGET_SIZE=1024,STORAGE_BUCKET=perkieprints-processing-cache,CUSTOMER_STORAGE_BUCKET=perkieprints-customer-images,ENABLE_GPU_OPTIMIZATIONS=true,LOG_LEVEL=info,MAX_FILE_SIZE=10485760'

timeout: 1800s
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY